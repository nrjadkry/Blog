{% extends 'Theblog/base.html' %}

{% block title %}
   Profile
{% endblock title %}

{% block content %}

<h1 class="Firstrow">Profile</h1>

    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.userprofile.profile_picture.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
          <p> {{user.userprofile.bio}}</p>
        </div>
      </div>
      <!-- FORM HERE -->
    </div>

    <style type="text/css">
    	.content-section {
			  background: #ffffff;
			  padding: 10px 20px;
			  border: 1px solid #dddddd;
			  border-radius: 3px;
			  margin-bottom: 20px;
			}
			.account-img {
  height: 125px;
  width: 125px;
  margin-right: 20px;
  margin-bottom: 16px;
}
    </style>

{% endblock content %}
